<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Моя веб-страница</title>
		<style>
			header {
			    width: 60%;
			    text-align: center;
			    margin: 0 auto;
			    background-color: #f5deb2;
			    padding: 20px;
			}
			nav {
			    width: 61%;
			    margin: 0 auto;
			    background-color: #ffd600;
			    padding: 12px;
			}
			.nav {
			    width: 61%;
			    margin: 0 auto;
			    background-color: #ffd600;
			    padding: 12px;
			}
			.nav_2 {
			    background-color: #fe9798;
			    height: 30px;
			    text-align: center;
			}
			.left-panel {
			    background-color: #3fe0d0;
			    width: 20%;
			    float: left;
			    height: 270px;
			}
			.main-content {
			    background-color: #dcdcdc;
			    width: 80%;
			    float: right;
			    height: 270px;
			}
			footer {
			    background-color: green;
			    clear: both;
			    padding: 20px;
			    text-align: center;
			    width: 61%;
			    margin: 0 auto;
			    background-color: #00bffe;
			    padding: 12px;
			}
			.container   {
			   text-align: center;
			   width: 63%;
			   margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<header><h3>header (Шапка сайта)</h3></header>
		<div class="nav"></div>
		<nav class="nav_2"><h3>Блок навигации</h3></nav>
		<div class="container">
			<div class="left-panel"><h3>Левая панель</h3></div>
			<div class="main-content"><h3>Основной контент страницы</h3></div>
		</div>
		<div class="nav">.</div>
		<footer><h3>footer (Низ сайта)</h3></footer>
	</body>
</html>
